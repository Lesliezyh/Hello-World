<!DOCTYPE html>

<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
   <title>404页面</title>
<style>
    *{
        list-style: none;
        margin: 0;
        padding: 0;
        text-decoration: none;
        font-family: '微软雅黑';
    }
    html,body{
        width: 100%;
        height: 100%;
    }
    .qt-error{
        width: 100%;
        height: 100%;
        background: #F0F0F0;
        padding-top: 110px;
    }
    .error-box{
        width:500px;
        position: relative;
        /*left: 50%;*/
        /*top: 50%;*/
        /*-webkit-transform: translate(-50%,-50%);*/
        /*-ms-transform: translate(-50%,-50%);*/
        /*transform: translate(-50%,-50%);*/
        margin: 0 auto;
    }
    .error-box img{
        display: block;
        width: 100%;
    }
    .error-btn{
        background: -webkit-linear-gradient(left, #32E696 , #00BE6E);
        background: -o-linear-gradient(left, #32E696, #00BE6E);
        background: -moz-linear-gradient(left, #32E696, #00BE6E);
        background: linear-gradient(left, #32E696, #00BE6E);
        border-radius: 4px;
        width: 140px;
        height: 40px;
        line-height: 40px;
        display: block;
        position: absolute;
        bottom: 70px;
        right: 30px;
        text-align: center;
        color: #fff;
        cursor: pointer;
        animation: myfirst 0.7s linear 1s infinite alternate;
    }
    @keyframes myfirst
    {
        from {
            background: -webkit-linear-gradient(left, #32E696 , #00BE6E);
            background: -o-linear-gradient(left, #32E696, #00BE6E);
            background: -moz-linear-gradient(left, #32E696, #00BE6E);
            background: linear-gradient(left, #32E696, #00BE6E);
            box-shadow: 0 0 0 0 rgba(50,230,176,0.5);
        }
        to {
            background-image: -webkit-gradient(linear, left top, right top, from(#32e6b0), to(#00be85));
            background-image: -webkit-linear-gradient(left, #32e6b0, #00be85);
            background-image: linear-gradient(to right, #32e6b0, #00be85);
            box-shadow: 0 0 20px 4px rgba(50,230,176,0.7);
        }
    }
</style></head>

<body style="">
    <div class="qt-error">
        <div class="error-box">
            <a href="//choong.net/" class="error-img" title="乐哥在线">
                <img src="404new.png" alt="乐哥在线">
            </a>
            <a href="//choong.net/" class="error-btn" title="乐哥在线">
                返回首页
            </a>
        </div>
    </div>


</body></html>
