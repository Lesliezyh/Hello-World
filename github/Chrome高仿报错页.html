}/*Snackbar*/
            .notification {
	background:#323232;
	color:white;
	height:48px;
	position:fixed;
	left:24px;
	bottom:0;
	line-height:48px;
	display:block;

}
@keyframes appear {
	from {
	transform:translateY(100%);
}
to {
	transform:translateY(0%);
}
}@keyframes disappear {
	from {
	transform:translateY(0);
}
to {
	transform:translateY(100%);
}
}.notification.appear {
	animation:appear .325s ease;
	transform:translateY(0);
}
.notification.disappear:not(.appear) {
	animation:disappear .325s ease-out;
	transform:translateY(100%);
}
.notification.default {
	transform:translateY(100%);
}
@media (max-width:640px) {
	.notification {
	width:100%;
	max-width:none;
	min-width:none;
	border-radius:0;
	left:0;
	right:0;

<body>
<article id="frame">
    <img class="dinosaur-icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEgAAABIAQMAAABvIyEEAAAABlBMVEUAAABTU1OoaSf/AAAAAXRSTlMAQObYZgAAAGxJREFUeF7tyMEJwkAQRuFf5ipMKxYQiJ3Z2nSwrWwBA0+DQZcdxEOueaePp9+dQZFB7GpUcURSVU66yVNFj6LFICatThZB6r/ko/pbRpUgilY0Cbw5sNmb9txGXUKyuH7eV25x39DtJXUNPQGJtWFV+BT/QAAAAABJRU5ErkJggg==">
    <h1>页面无法访问</h1>
    <summary>
        非常抱歉，<strong>本页面</strong>可能由于以下原因导致无法正常访问：
    </summary>
    
    <ul>
        <li>页面链接失效</li>
        <li>页面链接不和谐</li>
        <li>发布者自主删除</li>
        <li>尝试运行 Windows 网络诊断</li>
    </ul>
    <p class="sitename" style="text-align: right;">??私のウェブサイト</p>
    <footer>
        <button id="reload" class="button button__colored">重新载入</button>
        <button style="float: right;" class="button" id="debug-switch">调试信息</button>
    </footer>
    <aside>
        <h2>词穷警告</h2>
        <p>我不会写，交给你来写！</p>
        <h2>GitHub副本</h2>
        <p><a href="https://dffzmxj.github.io/pages/chromeErrorPage.html">点我访问其GitHub上副本</a>。</p>
    </aside>
</article>
<dialog id="notification" class="notification default"></dialog>

<script>
const notifications = {
    _queue: [],
    _interval: null,
    _shift() {
        document.querySelector('#notification').innerText = this._queue.shift();
        document.querySelector("#notification").setAttribute("class", "notification appear");
        this._interval = setTimeout(() => {
            document.querySelector("#notification").setAttribute("class", "notification disappear");
            if (this._queue.length)
                setTimeout(() => this._shift(), 325);
            else
                this._interval = null;
        }, 4000);
    },
    add(content) {
        if (content && content.length) this._queue.push(content);
        if (!this._interval && this._queue.length)
            this._shift();
    }
};
//I'm tired to support dinosaur game.
const dinosaurGameIncompatible = () => notifications.add('非真Chrome错页，无彩蛋！');
window.addEventListener('keypress', dinosaurGameIncompatible);
document.querySelector('.dinosaur-icon').addEventListener('click', dinosaurGameIncompatible);
//Display and hide details.
document.querySelector('#debug-switch').addEventListener('click', () => {
    if (document.querySelector('#debug-switch').hasAttribute('displayed')) {
        document.querySelector('#debug-switch').removeAttribute('displayed');
        document.querySelector('#debug-switch').innerHTML = "调试信息";
        document.querySelector('#frame').removeAttribute('class');
    } else {
        document.querySelector('#debug-switch').setAttribute('displayed', 'displayed');
        document.querySelector('#debug-switch').innerHTML = "隐藏调试信息";
        document.querySelector('#frame').setAttribute('class', 'debugging');
    }
});
//Reload the page.
document.querySelector('#reload').addEventListener('click', () => location.reload());
</script>

</body>
