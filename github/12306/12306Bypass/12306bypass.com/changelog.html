    <script type="text/javascript">

        $(function () {
            $('#lb_date').val(getNowFormatDate());
            getChangeLog();
        })
        $('#pageMore').click(function () {
            getChangeLog();
        })

        function getChangeLog() {

            $('#pageMoreWrap').hide();
            var pageindex = $('#pageMore').attr('page');
            if (pageindex == undefined) {
                pageindex = 0;
            }
            pageindex++;
            $('#pageMore').attr('page', pageindex);
            $.post('log.aspx', { page: pageindex }, function (data) {
                if (data != "") {
                    $('#log_main_text').append(data);
                    $('#pageMoreWrap').show();
                }

            })
        }

        function getNowFormatDate() {
            var date = new Date();
            var seperator1 = "-";
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var strDate = date.getDate();
            if (month >= 1 && month <= 9) {
                month = "0" + month;
            }
            if (strDate >= 0 && strDate <= 9) {
                strDate = "0" + strDate;
            }
            var currentdate = year + seperator1 + month + seperator1 + strDate;
            return currentdate;
        }
    </script>
